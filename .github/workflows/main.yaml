name: CI

on: [ push, pull_request ]

jobs:
  php:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0.38
        env:
          MYSQL_ROOT_PASSWORD: my-secret-pw
          MYSQL_DATABASE: criti-pixel
        options: >-
          --health-cmd "mysqladmin ping --silent" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 3
        ports:
          - 3306:3306

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2.12'
          extensions: mbstring, xml, ctype, iconv, intl

      - name: Install Composer dependencies
        run: |
          composer install --no-progress --no-suggest --prefer-dist --no-cache

      - name: Compile Sass
        run: php bin/console sass:build

      - name: Run PHPStan
        run: vendor/bin/phpstan analyse

      - name: Prepare Database
        run: |
          php bin/console doctrine:database:drop --if-exists --env=test --force
          php bin/console doctrine:database:create --env=test
          php bin/console doctrine:migrations:migrate --no-interaction --env=test
          php bin/console doctrine:fixtures:load --no-interaction --env=test
          
      - name: Export Database
        run: mysqldump -u root -pmy-secret-pw --host=127.0.0.1 --port=3306 criti-pixel_test > database_dump.sql

      - name: Upload Database Dump
        uses: actions/upload-artifact@v4
        with:
          name: database-dump
          path: database_dump.sql

      - name: Run PHPUnit
        run: vendor/bin/phpunit --configuration phpunit.xml.dist